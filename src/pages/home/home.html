<ion-header>
    <ion-navbar>
        <ion-title>ToDo</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addItem()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of Items">
            <ion-item>  
                <h2>{{item.title}}</h2>
                <p>{{item.about}}</p>
            </ion-item>
        <ion-item-options side="right">
            <button ion-button color="danger" (click)="delete(item)">
                <ion-icon name="trash"></ion-icon>Delete
            </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
